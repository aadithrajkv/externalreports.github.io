
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Application Status Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Application</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Google</td>
                <td class="pass">Pass</td>
            </tr>
            <tr>
                <td>YouTube</td>
                <td class="fail">Fail</td>
            </tr>
            <tr>
                <td>Facebook</td>
                <td class="pass">Pass</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
